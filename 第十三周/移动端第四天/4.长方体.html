<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }
        ul{
            list-style: none;
        }
        .wrap{
            margin: 300px auto;
            width: 300px;
            height: 200px;
            perspective: 2000px;
            -webkit-perspective: 2000px;

        }
        .item{
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            width: 100%;
            height: 100%;
            position: relative;
            animation: move 5s infinite both;
        }
        .item li{
            position: absolute;
            left: 0;
            top: 0;
            width: 300px;
            height: 200px;
            line-height: 200px;
            font-size: 30px;
            color: #ffffff;
            text-align: center;
            background: rgba(152,251,152,0.5);
        }
        .item li.left,.item li.right{
            width: 100px;
            height: 200px;
            line-height: 200px;
            left: 100px;
            background: rgba(152,25,12,0.5);
        }
        .item li.left{
            transform: rotateY(-90deg) translateZ(150px);
        }
        .item li.right{
            transform: rotateY(90deg) translateZ(150px);
        }
        .item li.top,.item li.bottom{
            width: 300px;
            height: 100px;
            line-height: 100px;
            top: 50px;
            background: rgba(0,0,62,0.5);
        }
        .item li.top{
            transform: rotateX(90deg) translateZ(100px);
        }
        .item li.bottom{
            transform: rotateX(-90deg) translateZ(100px);
        }
        .item li.front{
            transform: translateZ(50px);
        }
        .item li.back{
            transform: translateZ(-50px);
        }

        @keyframes move {
            0%{
                transform: rotateX(0deg) rotateY(0deg);
            }
            0%{
                transform: rotateX(360deg) rotateY(360deg);
            }
        }

    </style>
</head>
<body>
<div class="wrap">
    <ul class="item">
        <li class="front">front</li>
        <li class="back">back</li>
        <li class="left">left</li>
        <li class="right">right</li>
        <li class="top">top</li>
        <li class="bottom">bottom</li>
    </ul>
</div>

<script type="text/javascript">

</script>
</body>
</html>
