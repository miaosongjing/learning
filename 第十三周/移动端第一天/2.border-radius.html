<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }
        ul{
            list-style: none;
        }
        ul li{
            width: 200px;
            height: 200px;
            background: orange;
            margin: 20px;
        }
        ul li:nth-child(1){
            /*border-radius: 50%;*/
            /*/!*border-radius: 100px;*!/*/
            /*border-radius: 100px 50px;*/
            /*border-radius: 100px 50px 20px;*/
            border-radius: 100px 50px 20px 10px;
        }
        /*空心圆*/
        ul li:nth-child(6){
            background-color: #efefef; /* Can be set to transparent */
            border: 3px solid #a72525;
            -webkit-border-radius: 100px;
        }
        ul li:nth-child(2){
            /*水平椭圆 高是宽的一\半*/
            height: 100px;
            /*border-radius: 50%;*/
            border-radius: 100px/50px;
        }
        ul li:nth-child(3){
            /*半圆:正圆-->正圆的一半*/
            height: 100px;
            border-radius: 100px 100px 0 0;/*半径的最大值为width/height的一半,设定值超过最大值时为最大值*/
        }
        ul li:nth-child(4){
            /*扇形:正圆的1/4*/
            height: 100px;
            width: 100px;
            border-radius: 100px 0 0 0;
        }
        ul li:nth-child(5){
            border: 30px solid green;
            border-radius: 30px 120px 30px 120px;/*当边框较大时,内圆的半径r=外圆的半径R-边框;如果r<=0,内圆为直角*/
        }
        ul li:nth-child(7){
            border: 30px solid green;
            /*border-radius:10px/5px;*/
            /*border-radius:10px 20px/5px 10px;*/
            border-radius:10px 20px 30px 40px/5px 10px 15px 20px;
        }



    </style>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>

<script type="text/javascript">

</script>
</body>
</html>
