<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }
        .div1{
            margin: 20px auto;
            width: 500px;
            height: 500px;
            background: blue;
        }
        .div1 .item{
            position: relative;
            top: 200px;
            margin: 0 auto;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: orange;
            transition: box-shadow 1s ease;
            box-shadow: 0 0 0 20px transparent;
        /*
        box-shadow   扩展半径            color
        起始值           30px         transparent
        终点值            0            white
        */

        }
        .item:hover{
            box-shadow: 0 0 0 0 white;
        }


    </style>
</head>
<body>
<div class="div1">
    <div class="item"></div>
</div>

<script type="text/javascript">

</script>
</body>
</html>
