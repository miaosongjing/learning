<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }
        ul li{
            display: inline-block;
            margin: 20px auto;
            padding: 20px;
            width: 200px;
            height: 200px;
            border: 10px solid rgba(0,0,0,0.5);
            background: url("image/1.jpg") no-repeat;
        }
        /*background-origin*/
        ul li:nth-child(1){
            background-origin: padding-box;/*默认值*/
        }
        ul li:nth-child(2){
            background-origin: border-box;
        }
        ul li:nth-child(3){
            background-origin:content-box;
        }
        /*background-clip*/
        ul li:nth-child(4){
            background-clip: border-box;/*默认*/
        }
        ul li:nth-child(5){
            background-clip:padding-box;
        }
        ul li:nth-child(6){
            background-clip:content-box;
        }
        /*background-clip: text;*/
        ul li:nth-child(7){
            font-size: 50px;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            background-position: -100px -100px;
        }
        /**/
        ul li:nth-child(8){
            background: linear-gradient(left,red,blue,yellow);
            background: -webkit-linear-gradient(left,red,blue,yellow);
            font-size: 50px;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            background-position: -100px -100px;
        }
        /*background-size 百分比相对于自身元素大小,按照盒子比例压缩*/
        ul li:nth-child(9){
            /*background-size: 100% 100%;*/
            background-size: 50px 50px;
        }
        /*contain按原始比例收缩,先满足背景图显示完整,不一定铺满容器*/
        ul li:nth-child(10){
            background-size: contain;
        }
        /*contain按原始比例收缩,铺满容器,但不一定显示完整*/
        ul li:nth-child(11){
            background-size: cover;
        }

        ul li:nth-child(12){
            box-shadow: 0 0 0 10px #000;/*只设置扩展半径,相当于设置边框,但不计算在盒子的width/height中*/
        }

        /*background-attachment:背景图片是滚动的还是固定的 */
        html,body{
            width: 100%;
            height: 1000px;
            }
        body{
            background: url("image/1.jpg") no-repeat;
            background-size: 100% 100%;
            background-attachment: fixed;/*scroll是默认*/
        }

    </style>
</head>
<body>

<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li>zhufeng</li>
    <li>zhufeng</li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
<script type="text/javascript">

</script>
</body>
</html>
