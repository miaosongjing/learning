<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }
        .wrap{
            width: 300px;
            height: 200px;
            margin: 200px auto;
            perspective: 2000px;
        }
        .wrap .item{
            transform-style: preserve-3d;
            width: 100%;
            height: 100%;
            position: relative;
            animation: move 5s infinite both;
            /*transform-origin: 100px 100px -100px;*/
        }
        .item li{
            position: absolute;
            left: 0;
            top: 0;
            border: 2px solid #000;
            color: #fff;
            font-size: 30px;
            text-align: center;
            background: rgba(152,251,152,.6);
        }
        /*1.设置六面大小*/
        .item .top, .item .bottom{
            width: 296px;
            height: 96px;
            line-height: 96px;
            top: 50px;
        }
        .item .top{
            transform: rotateX(90deg) translateZ(100px);
        }
        .item .bottom{
            transform: rotateX(-90deg) translateZ(100px);
        }
        .item .front, .item .back{
            width: 296px;
            height: 196px;
            line-height: 196px;
        }
        .item .front{
            transform:translateZ(50px) ;
        }
        .item .back{
            transform:translateZ(-50px) ;
        }
        .item .left, .item .right{
            width: 96px;
            height: 196px;
            line-height: 196px;
            left: 100px;
        }
        /*2.top/bottom前/翻  left/right左/右翻  front/back先移动再翻转*/

        .item .left{
            transform: rotateY(-90deg) translateZ(150px);
        }
        .item .right{
            transform: rotateY(90deg) translateZ(150px);
        }

        @keyframes move {
            0%{
                transform: rotateX(0deg) rotateY(0deg);
            }

            100%{
                transform: rotateX(360deg) rotateY(360deg);
            }
        }


    </style>
</head>
<body>
<div class="wrap">
    <ul class="item">
        <li class="front">front</li>
        <li class="back">back</li>
        <li class="left">left</li>
        <li class="right">right</li>
        <li class="top">top</li>
        <li class="bottom">bottom</li>
    </ul>
</div>

<script type="text/javascript">

</script>
</body>
</html>
