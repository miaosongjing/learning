<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .wrap{
            width: 300px;
            height: 200px;
            margin: 200px auto;
            perspective: 2000px;
        }
        .item{
            transform-style: preserve-3d;
            width: 100%;
            height: 100%;
            position: relative;
            -webkit-animation: move 5s infinite;
            -o-animation: move 5s infinite;
            animation: move 5s infinite both;
        }
        .item li{
            position: absolute;
            left: 0;
            top: 0;
            border: 2px solid #000;
            color: #fff;
            font-size: 30px;
            text-align: center;
            background: rgba(152,251,152,0.6);
        }
        .item .top, .item .bottom{
            width:296px ;
            height:96px;
            line-height: 96px;
            top: 50px;
        }
        /*旋转后坐标会跟着翻转*/
        .top{
            transform: rotateX(90deg) translateZ(100px);
        }
        .bottom{
            transform: rotateX(-90deg) translateZ(100px);
        }
        /*z轴的起始位置在中间,x/y轴的起始位置在0*/
        .front,  .back{
            width: 296px;
            height: 196px;
            line-height: 196px;

        }
        .front{
            transform: translateZ(50px);
        }
        .back{
            transform: translateZ(-50px);
        }
        /*为了方便计算translate,将元素先left,是元素位于中间位置,然后再旋转和位移*/
        .item .left,.item .right{
            width: 96px;
            height: 196px;
            line-height: 196px;
            left: 100px;
        }
        .left{
            transform: rotateY(-90deg) translateZ(150px);
        }
        .right{
            transform: rotateY(90deg) translateZ(150px);
        }
        @keyframes move {
            0%{
                transform: rotateX(0deg) rotateY(0deg);
            }
            100%{
                transform: rotateX(360deg) rotateY(360deg);
            }
        }


    </style>
</head>
<body>
<div class="wrap">
<ul class="item">
    <li class="front">front</li>
    <li class="back">back</li>
    <li class="left">left</li>
    <li class="right">right</li>
    <li class="top">top</li>
    <li class="bottom">bottom</li>
</ul>
</div>
</body>
</html>
