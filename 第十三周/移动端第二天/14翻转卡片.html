<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }
        .wrap{
            margin: 200px auto;
            width: 310px;
            height: 100px;
            border: 1px solid  red;
            perspective: 2000px;
        }
        .item{
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
        }
        .item img{
            position: absolute;
            border-radius: 5px;
            transform: translateZ(50px);
        }
        .item span{
            /*display: block;*/
            border-radius: 5px;
            position: absolute;
            width: 290px;
            height: 80px;
            padding: 10px;
            background: #ccc;
            transform: rotateX(-90deg) translateZ(50px);
        }
        .item:hover{
        transform: rotateX(90deg);
        transition: 1s;
        }
        /*1.span翻转90度 移动50px*/
        /*2.鼠标移入 item翻转*/


    </style>
</head>
<body style="background: yellowgreen">

<div class="wrap">
    <div class="item">
        <img src="image/9.jpg" alt=""/>
        <span>aaaaaaaaaaaa<br>aaaaaaaaaaaaaaaaaaaaaaaaaaa</span>
    </div>
</div>
<script type="text/javascript">

</script>
</body>
</html>
