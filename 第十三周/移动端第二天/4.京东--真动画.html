        #box:hover .line{
            animation: move 1.5s 1 both;
            /*transform: translate(1200px);*/
        }
        @-webkit-keyframes move {
            0%{
                -webkit-transform: translate(-1200px);
               transform: translate(-1200px);
            }
            100%{
                -webkit-transform: translate(0px);
                transform: translate(0px);
            }
        }
        @keyframes move {
            0%{
                -webkit-transform: translate(-1200px);
                transform: translate(-1200px);
            }
            100%{
                -webkit-transform: translate(0px);
                transform: translate(0px);
            }
        }
