<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }
        li{
            margin-top: 20px;
            width:30px;
            height: 30px;
            background: red;
        }

    </style>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
</ul>


<script type="text/javascript">
    var lis=document.getElementsByTagName("li");
    for(var i=0;i<lis.length;i++){
        lis[i].index=i+1;//当需要存值时需要用自定义属性
        lis[i].onclick=function(){
            alert("我是第"+this.index+"个")
        }
    }
</script>
</body>
</html>
