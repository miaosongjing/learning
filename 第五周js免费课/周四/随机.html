<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }


    </style>
</head>
<body>


<script type="text/javascript">
//页面动态创建50个div,高度在100-200之间,保证div拍成3列 颜色随机
    for(var i=0;i<50;i++){
        var oDiv=document.createElement("div");//记住""
        oDiv.style.height=getRandom(100,200)+"px";
        oDiv.style.backgroundColor="rgb("+getRandom(0,255)+","+getRandom(0,255)+","+getRandom(0,255)+")";
        oDiv.style.width="25%";
        oDiv.style.float="left";//float或者cssFloat
        document.body.appendChild(oDiv);
    }
    function getRandom(n,m){
        return Math.round(Math.random()*(m-n)+n);
    }


</script>
</body>
</html>
