<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="div1">
        <p></p>
        <span></span>
        <ul id="ul1">
            <li></li>
            <li></li>
        </ul>
    </div>
    <p>
        <em></em>
        <span></span>
    </p>

<script type="text/javascript">
    //dom中的节点关系属性(节点:元素 换行 注释 空格 文本)
    /*1.parentNode 父节点
    * 2.previousSibling上一个兄弟节点
    *  previousElementSibling上一个元素兄弟节点  不兼容
    *  ul1.nextSibling 下一个兄弟节点
     ul1.nextElementSibling 下一个兄弟元素
     不存在时返回null
     3.childNodes获取所有子节点数组 comment注释
     children获取所有子元素 不兼容
     firstChild 第一个字节点
     firstElementChild第一个子元素节点  不兼容
     lastChild最后一个子节点
    lastElementChild最后一个子元素节点   不兼容
    判断节点类型
    */
    var div1=document.getElementById("div1");
    var ul1=document.getElementById("ul1");
    console.log(ul1.parentNode);
    console.log(ul1.previousSibling);//#text 换行
    console.log(ul1.previousElementSibling);//﻿<span></span>不兼容
    console.log(ul1.nextSibling);//#text 换行
    console.log(ul1.nextElementSibling);//﻿null  不存在时返回null
    console.log(ul1.childNodes);//[text, li, text, li, text]
    console.log(ul1.children);//[li, li]
    console.log(ul1.firstChild);//#text
    console.log(ul1.firstElementChild);//<li></li>
    console.log(ul1.lastChild);//#text
    console.log(ul1.lastElementChild);//<li></li>
//循环/*
// for用于元素
// for in用于对象
// while用于条件循环  避免死循环*/\
    var i=0;
    while(i<5){
        console.log(i);
        i++;//条件迭代

    }
    //previousElementSibling
    /*js中常用的节点类型(nodeType)
    node      元素              文本      注释      document
    nodeType   1                 3        8           9
    nodeName   大写标签名字    #text     #comment    #document
    nodeVale   null             文本内容  注释内容   null
    */
    function prevEleSibling(ele){
        //获取上一个兄弟节点
        var prev=ele.previousSibling;
        //判断上一个兄弟节点存在且不是元素  向上查找(继续向上查找 不知道次数但知道条件,用while)
        while(prev&&prev.nodeType!=1){
            prev=prev.previousSibling;
        }
        return prev;
    }
    //形参取决于函数要干什么 写函数时具体化实例来写
    console.log(prevEleSibling(ul1));
    //children  childNodes>children
    function children(ele){
        //定义一个新数组存放获取的子元素
        var ary=[];
        //定义一个变量存放所有子节点
        var nodes=ele.childNodes;
        //判断所有子节点中的元素节点 存入新数组中
        for(var i=0;i<nodes.length;i++){
            if(nodes[i].nodeType==1){
                ary.push(nodes[i]);
            }
        }
        return ary;
    }
    console.log(prevEleSibling(ul1));
</script>

</html>
