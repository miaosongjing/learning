<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            font-size: 18px;
            -webkit-user-select: none;
            //清除谷歌浏览器下鼠标双击选中字体
        }
        .codeBox{
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -150px;
            margin-top: -150px;
            /*实现css让当前元素在浏览器中间位置*/
            width: 300px;
            height: 200px;
            border: 3px solid #ccc;
            border-radius: 5px;
            box-shadow: 3px 3px 10px #111;
            line-height: 200px;
            text-align: center;
            font-weight: bold;
            letter-spacing: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body>
<div id="codeBox" class="codeBox">1H9J</div>

<script type="text/javascript">
    var codeBox=document.getElementById("codeBox");
    //设置验证码随机获取范围
    var codeStr="0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ"
    //索引0-61  随机生成4个索引,通过索引获取字符
    function getCode(){
        var str="";
        for(var i=0;i<4;i++){
            var ran=getRandom(0,61);//获取0-61之间的随机数作为索引
            str+=codeStr.charAt(ran);//通过随机索引获取对应字符  四个字符连接
        }
        codeBox.innerHTML=str;
    }
    getCode();
   //只要相同的动作或者操作出现两次或两次以上,就封装
    codeBox.onclick=getCode;
//绑定事件的本质就是把一个函数的引用地址赋值给dom对象的事件属性
    //不能获取相同的,大小写也不能相同:
    //"a""A"如何判断--都转化小写 indexOf  当字符串长度大于4 停止
    function getRandom(n,m){
        n=Number(n);
        m=Number(m);
        if(isNaN(n)||isNaN(m)){
            return Math.random();
        }
        if(n>m){
            var temp=n;
            n=m;
            m=temp;
        }
        return Math.round(Math.random()*(m-n)+n);
    }
</script>
</body>
</html>
