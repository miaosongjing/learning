<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }


    </style>
</head>
<body>


<script type="text/javascript">
//Ajax:(async javascript and xml异步的JS和XML)客户端js中的方法,用于客户端向服务器端发送请求和获取数据.一般运行在客户端的浏览器中
//AJAX四步:
var xhr=new XMLHttpRequest;//创建一个ajax对象
xhr.open("get","data.txt",false);//发送信息前的基本信息配置:配置请求方式(GET/POST/PUT/DELETE/HEAD) 打开一个URL地址(配置向哪个服务器地址发送请求)  同步/异步 (true--异步,默认为true  false-同步)  [username]向服务器提供请求的用户名  [userpass]向服务器提供请求的用户密码  后两个参数在服务器做了安全限制,只允许特定用户访问时才传递
xhr.onreadystatechange= function () {//绑定方法,监听状态的改变
    if(xhr.readyState===4&&/^2\d{2}$/.test(xhr.status)){
        //1.xhr.readyState:请求状态码
        //              0:unset 当前的请求的状态还没有发送
        //              1:opened  URL地址已经打开(发送前的参数配置已经完成)
        //              2:HEADERS_RECEIVED 相应头信息已经接收
        //              3:LOADING 响应主体正在服务器进行准备处理
        //              4:DONE 响应主体的内容已经成功返回客户端

        //1.xhr.status:HTTP网络状态码,描述服务器响应内容的状态
        //          200 or ^2\d{2}(200或者以2开头)  代表响应主体的内容已经成功返回
        //          301:永久重定向/永久转移
        //          302:临时重定向/临时转译  服务器的负载均衡 当前服务器处理不过来时转移到另一个服务器中
        //          304:本次获取的内容是读取缓存中的内容
        //          400:客户端传递给服务器端的参数出现错误
        //          401:无权限访问
        //          404:客户端访问的地址不存在
        //          500:未知的服务器错误
        //          503:服务器超负荷,当没有做服务器的负载均衡时出现
        var val=xhr.responseText;
    }
};
xhr.send(null);//发送请求:参数是请求主体中传递给服务器的内容





//    xml:可扩展的标记语言(在XML文件中使用的标签都是自己扩展的),利用自己扩展的有规则的标记来存储数据
//扫盲模式开启:
//        HTML:超文本标记语言,它里面使用的标签都是固定的(W3C标准)
//XHTML:更加严谨的HTML
//DHTML:动态的HTML,页面中的HTML都是动态增加的
//HTML+XHTML+DHTML都是一个东西





</script>
</body>
</html>
