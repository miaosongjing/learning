<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }
        .shopCar{
            position: relative;
            margin: 50px auto;
            width: 144px;
            height: 35px;
            background: #ccc;
        }
        .shopCar .detail{
            display: none;
            position: absolute;
            right:0;
            top: 35px;
            width: 300px;
            height: 150px;
            background: #ccc;
        }
        .shopCar span{
            display: block;
            /*width: 144px;*/
            height: 35px;
            line-height: 35px;
            text-align: center;
            color: red;
        }



    </style>
</head>
<body>
    <div class="shopCar">
        <span>购物车</span>
        <div class="detail"></div>
    </div>

<script type="text/javascript">
    var shopCar=document.getElementsByClassName("shopCar")[0];
    var detail=shopCar.getElementsByClassName("detail")[0];
    shopCar.onmouseover= function () {
        detail.style.display="block";
    };
    shopCar.onmouseout= function () {//事件传播,从购物车离开时,触发了onmouseout;当鼠标移入detail时,又触发onmouseover,由于事件传播同时也触发购物车的onmouseover事件,所以detail显示
        //ps:如果元素有嵌套关系,注意事件传播
        detail.style.display="none";
    };
</script>
</body>
</html>
