<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            -webkit-user-select: none;
        }
        ul{
            list-style: none;
        }
        img{border: none}
        a,a:hover,a:active,a:visited,a:target{
            color: #000;
            text-decoration: none
        }
        .banner{
            position: relative;
            margin: 0 auto;
            overflow: hidden;
            width: 1000px;
            height: 300px;
        }
        /*图片区域*/
        .banner .bannerInner{
            width: 100%;
            height: 100%;
            background: url("../../第九周/周四%20渐现轮播/images/default.gif") no-repeat center #ccc;
        }
        .banner .bannerInner div{
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 0;
            opacity: 0;
            filter: alpha(opacity=0);
        }
        .banner .bannerInner img{
            display: none;
            width: 100%;
            height: 100%;
        }
        /*焦点区域样式*/
        .banner .focusList{
            position:absolute;
            right: 20px;
            bottom: 20px;
            height: 18px;
            overflow: hidden;
            z-index: 10;/*实现一直在事业中,不被覆盖*/

        }
        .banner .focusList li{
            float: left;
            margin-left: 10px;
            width: 18px;
            height: 18px;
            background: lightblue;
            border-radius: 50%;

        }
        .banner .focusList li.bg{
            background: red;
        }
        /*切换按钮*/
        .banner a{
            display: none;
            position: absolute;
            top: 50%;
            margin-top: -22.5px;
            z-index: 20;/*大于轮播图的z-index*/
            width: 30px;
            height: 45px;
            background-image: url("../../第九周/周四%20渐现轮播/images/pre.png");
            opacity: 0.5;
            filter: alpha(opacity=50);
        }
        .banner a.left{
            left: 20px;
        }
        .banner .right{
            right: 20px;
            background-position: -50px 0;
        }
        .banner a:hover{
            opacity: 1;
            filter: alpha(opacity=100);
        }



    </style>
</head>
<body>
<div class="banner" id="banner">
    <div class="bannerInner"></div>
    <ul class="focusList"></ul>
    <a href="javascript:void(0);" class="left"></a>
    <a href="javascript:void(0);" class="right"></a>
</div>
