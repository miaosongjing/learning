<script type="text/javascript">
    //计算con区域的高度
    function fn(){
        var oCon=document.getElementById('con');
        var winH=document.documentElement.clientHeight,
                tarH=winH-40-44;
        oCon.style.height=tarH+'px';
    }
    fn();
    window.addEventListener('resize',fn,false);
    //使用IScroll实现局部区域的滚动  滑动用swiper
    var example=new IScroll('#con',{//创建一个实例
        bounce:false,//是否取消到达边界的缓冲效果,默认是true
        mouseWheel:true,//是否开启鼠标滚动
        scrollbars:true,//是否显示滚动条,默认false,原理:在con容器的末尾追加一个DIV显示滚动条,滚动条的高度是根据容器高度和内容高度计算好的(使用IScroll时,需要指定容器的具体高度),增加的滚动条是position:absolute,默认相对body定位;如果想在con区域展示滚动条,需要给con加position:relative;还可以根据自己的需求把滚动条的样式重写;
        // 原理:当初始化IScroll时,它会在con下的第一个子元素(只对第一个子元素作用)增加css3动画(transition)和变形(transform:translate)效果,当滚动时,控制con下的第一个子元素在con区域进行位移改变
        useTransform:false,
        useTransition:false,//不使用css3动画和变形处理,而使用传统的top/left进行处理(保证ul相对con定位);建议开启,因为css3的transform开启手机硬件加速,使手机运行更加流畅
        fadeScrollbars:true,//不操作不显示滚动条,操作时才显示
        scrollX:false,
        scrollY:true//控制使横向还是竖向滚动
    });

</script>
