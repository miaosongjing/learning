<!DOCTYPE html>
<html>

    <!--开发中,通过less.js把less转为css,避免写一点less编译一次-->
    <!-- Import Needed Css导入需要的css-->
    <link type="text/css" rel="stylesheet" href="第一天/css/reset.min.css"/>
    <link type="text/css" rel="stylesheet/less" href="第一天/css/index.less"/>
    <script type="text/javascript" src="js/less-2.5.3.min.js"></script>

    <!-- [if lt IE 9]>

</head>
<body>
<!--HEADER-->
<header class="header" id="header">
    <section class="box">
        <!-- LOGO-->
        <h1 class="logo">腾讯体育</h1><!--图片已经带有文字,这里再写一遍是为了被搜索引擎收录-->
        <!--NAV-->
        <nav class="nav">
            <a href="#" class="bg">看比赛</a>
            <a href="#">社区</a>
            <a href="#" class="downLoad">

        <a href="javascript:;" class="login">登陆</a>

    <div class="menu" id="menu">
        <ul class="menuItem">
            <!--控制当前url的末尾添加哈希值,重新加载页面时使哈希值对应的a有对应的样式=>不需要js处理,让每一个a的href+#xx-->

            <li><a href="#csl" data-id="208">中超<i></i></a></li>
            <li><a href="#afc" data-id="605">亚冠<i></i></a></li>
            <li><a href="#ucl" data-id="5">欧冠<i></i></a></li>
            <li><a href="#pl" data-id="8">英超<i></i></a></li>

            <li><a href="#seriea" data-id="21">意甲<i></i></a></li>
            <li><a href="#nhl" data-id="100006">NHL<i></i></a></li>

        </ul>
    </div>
    <!-- SECTION-->
    <section class="conRight">
        <!-- CALENDER-->
        <div class="calendar" id="calendar">
            <div class="container">
                <div class="wrapper"></div>
                <!-- //6.使用EJS
                //导入ejs
                //指定模版:把需要动态绑定数据的HTML结构都放在模版中-->
                <script type="text/template" id="calendarTemplate">
                    <%$.each(calendarData,function(index,item){%>
                    <a href="##" class="slide" data-time="<%=item.data%>">
                        <span class="week"><%=item.weekday%></span>
                        <span class="data"><%=item.date.formatTime('{1}-{2}')%></span>
                    </a>
                    <%});%>
                </script>
            </div>
            <a href="##" class="btnLeft"><i></i></a>
            <a href="##" class="btnRight"><i></i></a>
        </div>
        <!-- MATCH-->
        <div class="match">

        </div>
    </section>
</section>
<script type="text/javascript" src="js/iscroll-5.1.3.min.js"></script>
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>

</body>
