<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" href="css/reset.min.css"/>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
            overflow: hidden;

        }
        .box{
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 100px;
            height: 100px;
            cursor: pointer;
            background: green;
        }


    </style>
</head>
<body>
&nbsp;<div class="box" id="box"></div>
<script src="js/fastclick.min.js"></script>
<script type="text/javascript">
    //fastClick解决移动端使用click导致的300ms延迟
    FastClick.attach(document.body);//采取的是事件委托,只要是在这个容器中出现的click事件,FastClick都会帮助用TOUCh模型绑定在document.body

    var oBox=document.getElementById('box');
    oBox.onclick= function () {
        console.log('ok');
    }
</script>
</body>
</html>
