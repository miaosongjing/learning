<script type="text/javascript">
    var oLis=document.getElementsByTagName("li");
    console.log(oLis);//HTMLCollection[10]
    for(var i=0;i<oLis.length;i++){
        //oLis[0].index="1";
        //console.log(oLis[0]);
        if(i%2==0){
            oLis[i].className="bg0";
           //或者 oLis.item(i).className="bg0";
            oLis[i].index="bg0";//添加自定义属性,储存当前元素的className
            //
        }else{
            oLis[i].className="bg1";
            oLis[i].index="bg1";
        }
       // i%2==0?oLis[i].className="bg0":oLis[i].className="bg1";
       // i%2==0?(oLis[i].className="bg0",oLis[i].index="bg0"):(oLis[i].className="bg1",oLis[i].index="bg1");用括号包括起来,作为一个整体
        //鼠标移入
        oLis[i].onmouseover= function () {
            this.className="bgc";
        }
        oLis[i].onmouseout= function () {
            this.className=this.index;
        }

    }

</script>
