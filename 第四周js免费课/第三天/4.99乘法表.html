<script type="text/javascript">
    var oBox = document.getElementById("box");
    var str = "";
    str += "<ul>";
    for (var i = 1; i <= 9; i++) {
        str += "<li class='bg" + i % 3 + "'>";
        for (var j = 1; j <= i; j++) {
            str += "<span>";
            str += "" + i + "*" + j + "=" + i * j + "";
            str += "</span>";
        }
        str += "</li>";
    }
    str += "</ul>";
    oBox.innerHTML = str;
    //隔行变色
    //获取对象


</script>
