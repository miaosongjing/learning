<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>js中的变量</title>
</head>
<body>
六 js中的变量:存储值和代表值
    js中的变量可以储存任何数据类型(js中的变量是松散类型的)
    1.创建变量:var 变量名=变量值;
七 数据类型
    1.基本数据类型,只有五个:number string boolean null undefined
    2.引用数据类型:
       1) 对象数据类型(object):Array(数组类) Object(对象类) RegExp(正则类) String(字串类)
            Data(时间类)
       2)函数数据类型(function)
八 =
    1.= 赋值  var num=3;表示将3赋给num这个标量
    2.== 比较
    3.=== 绝对比较
<script type="text/javascript">
    var num=18;//数字
    var str="花儿";//字符串
    var bool=true;//布尔
    var n=null;//空
    var un=undefined;//未定义
    //以上为基本数据类型,只有五个:number string boolean null undefined
    var ary=[1,2,3,4];//数组 ,为英文格式
    var obj={name:'zhufeng',age:7};//对象
    var fun=function(){};//函数
    var reg=/*$/;//正则  筛选
    //以上为引用数据类型




</script>
</body>
</html>
