<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }
        ul,li{
            list-style: none;
        }
        #tab{
            width: 900px;
            height: 270px;
        }
        #tab ul li{
            height: 30px;
            line-height: 30px;
            overflow: hidden;
        }
        #tab ul li span{
            float: left;
            width: 100px;
            text-align: center;
            line-height: 30px;
            font-size: 16px;
        }
        .bg0{
            background: red;
        }
        .bg1{
            background: #dddddd;
        }
        .bg2{
            background: #2a6496;
        }


    </style>
</head>
<body>
<div id="tab"></div>


<script type="text/javascript">
    var oTab=document.getElementById("tab");
    var str="";
    str+="<ul>";
    for(var i=1;i<=9;i++){
        str+="<li class='bg"+i%3+"'>";
        for(var j=1;j<=i;j++){
            str+="<span>";
            str+=""+j+"*"+i+"="+i*j+"";
            str+="</span>";
        }
        str+="</li>";
    }
    str+="</ul>";
    oTab.innerHTML=str;
</script>
</body>
</html>
